  <!-- Container Start -->
  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Title Start -->
      <div class="row">
        <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-title-wrapper">
            <div class="page-title-box">
              <h4 class="page-title">Plan</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <form class="card" th:action="@{/admin/changePlan}" method="post">
          <div class="card-header">
            <h4 class="card-title mb-0">Edit Plan</h4>
            <small style="color: red" th:text="${msg}"> </small>
            <div class="card-options"><a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse" data-bs-original-title="" title=""><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove" data-bs-original-title="" title=""><i class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="mb-3">
                  <label class="form-label">Plan ID</label>
                  <input name="planId" class="form-control" th:value="${plan.planId}" readonly="true">
                </div>
              </div>

              <div class="col-sm-6 col-md-6">
                <div class="mb-3">
                  <label class="form-label">Language</label>
                  <input name="languageType" class="form-control" th:value="${plan.languageType}" readonly="true">
                </div>
              </div>

              <div class="col-sm-6 col-md-6">
                <div class="mb-3">
                  <label class="form-label">Student Name</label>
                  <input name="studentName" class="form-control" th:value="${plan.studentUsername}" readonly="true">
                </div>
              </div>

              <div class="col-sm-6 col-md-6">
                <div class="mb-3">
                  <label class="form-label">Self Condition</label>
                  <input name="selfCondition" class="form-control" th:value="${plan.selfCondition}" readonly="true">
                </div>
              </div>

              <div class="col-md-12 mb-3">
                <div>
                  <label class="form-label">Content</label>
                  <textarea name="planContent" class="form-control" rows="5" th:text="${plan.planContent}" required="true"></textarea>
                </div>
              </div>

              <div class="int-price-detail">
                <input type="hidden" id="feedbackId" name="feedbackId"  th:value="${feedbackId}" class="ad-input" >
              </div>
            </div>
            <button class="btn btn-primary squer-btn" type="submit" data-bs-original-title="" title="">Submit</button>
          </div>
        </form>
      </div>
    </div>
