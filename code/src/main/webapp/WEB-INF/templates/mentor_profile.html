<script>
    function getPic(){
        //'quickstart-QUdJIGlzIGNvbWluZy4uLi4K'
        // deepai.setApiKey('quickstart-QUdJIGlzIGNvbWluZy4uLi4K');
        deepai.setApiKey('215989d9-dc23-49e8-829d-82aeab0fb7bb');
        (async function() {
            var resp = await deepai.callStandardApi("toonify", {
                image: document.getElementById('pic'),
            });
            console.log(resp);
            getPicture(resp['output_url'])
        })()

        // var url ="https://api.deepai.org/job-view-file/541cc192-2285-4794-a658-14f718f905bc/outputs/output.jpg";
        // getPicture(url)
    }

    function getPicture(picUrl){
        $.ajax({
            traditional:true,
            type:'get',
            dataType:'JSON',
            url:"/mentor/uploadPortrait",
            data:{'picUrl':picUrl,},
            async: false,
            success:function(){
                window.location.href="/mentor/updateInfo/"
            },
        });
    }
</script>
