<script>
    const appointmentTime = document.getElementById("appointmentTime");
    function checkForm() {
        const err =[];
        const appointmentTimeValue = appointmentTime.value
        if( new Date(appointmentTimeValue).getTime()-new Date().getTime() < 0 ){
            setError(appointmentTime,"must be over the current time")
            err.push("error")
            return false
        }else {
            removeError(appointmentTime)
            return true
        }
    }

    function setError(element,msg){
        const element_par = element.parentElement;
        const errMsg = element_par.querySelector('.error-message');
        errMsg.textContent = msg
    }

    function removeError(element){
        const element_par = element.parentElement;
        const errMsg = element_par.querySelector('.error-message');
        errMsg.textContent = ' '
    }

</script>
